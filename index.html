<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TotallyNotScam Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            border: 2px solid #444;
            border-radius: 10px;
            background-color: #fff;
            display: inline-block;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 10px;
            width: 80%;
            border: 1px solid #aaa;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TotallyNotScam Bank</h1>
        <p>Transfer your Skibidibux safely and securely!</p>
        <div class="input-group">
            <label for="fromAccount">From Account</label>
            <input type="text" id="fromAccount" placeholder="Your Account Number">
        </div>
        <div class="input-group">
            <label for="toAccount">To Account</label>
            <input type="text" id="toAccount" placeholder="Recipient Account Number">
        </div>
        <div class="input-group">
            <label for="amount">Amount (Skibidibux)</label>
            <input type="number" id="amount" placeholder="Enter Amount">
        </div>
        <button onclick="transfer()">Transfer!</button>
        <p id="status" style="margin-top: 20px; color: red;"></p>
    </div>
    <div class="footer">
        TotallyNotScam Bank Â© 2024 - All rights suspiciously unreserved.
    </div>
    <script>
        function transfer() {
            const from = document.getElementById('fromAccount').value;
            const to = document.getElementById('toAccount').value;
            const amount = document.getElementById('amount').value;
            if (from && to && amount > 0) {
                document.getElementById('status').innerText = "Transfer Successful!";
            } else {
                document.getElementById('status').innerText = "Please fill in all fields correctly.";
            }
        }
    </script>
</body>
</html>
